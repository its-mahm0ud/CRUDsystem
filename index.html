<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      background-color: #0c253d;
      font-family: Arial, sans-serif;
      color: whitesmoke;
    }
  </style>
  <body>
    <div class="container my-5">
      <div>
        <h1 class="text-center mb-4">Product Cart</h1>
        <p class="text-center text-info">Add Product Y want To Add In..</p>
      </div>
      <div class="mb-3">
        <label for="productNameInput" class="my-2">Product Name :</label>
        <input
          type="text"
          placeholder="Product Name"
          class="form-control mb-1"
          id="productNameInput"
        />
        <p id="productNameEx" class="alert alert-danger py-0 d-none">
          This data is Not Vaild
        </p>
      </div>

      <div class="mb-3">
        <label for="productPriceInput" class="my-2">Product Price :</label>
        <input
          type="number"
          placeholder="Product Price"
          class="form-control mb-3"
          id="productPriceInput"
        />
        <p id="productPriceEx" class="alert alert-danger py-0 d-none">
          This data is Not Vaild
        </p>
      </div>
      <div class="mb-3">
        <label for="productCategoryInput" class="my-2"
          >Product Category :</label
        >
        <input
          type="text"
          placeholder="Product Category"
          class="form-control mb-3"
          id="productCategoryInput"
        />
        <p id="productCategoryEx" class="alert alert-danger py-0 d-none">
          This data is Not Vaild
        </p>
      </div>
      <div class="mb-3">
        <label for="productDescInput" class="my-2">ProductDesc :</label>
        <textarea
          type="text"
          placeholder="Product Description"
          class="form-control mb-3"
          id="productDescInput"
        ></textarea>
        <p id="productDesEx" class="alert alert-danger py-0 d-none">
          This data is Not Vaild
        </p>
      </div>

      <button
        id="addProduct"
        class="btn btn-dark ms-auto d-block"
        onclick="addProduct()"
      >
        AddProduct
      </button>

      <input
        id="searchInput"
        type="text"
        class="form-control w-50 m-auto mb-3"
        placeholder="Search..."
      />

      <table class="table text-white text-center">
        <thead>
          <th>Index</th>
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Product Category</th>
          <th>Product Desc</th>
          <th>Update</th>
          <th>Delete</th>
        </thead>
        <tbody id="tBody"></tbody>
      </table>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./JS/index.js"></script>
</html>
